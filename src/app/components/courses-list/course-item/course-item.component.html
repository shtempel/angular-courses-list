<div class="course-item column" [appHighlightBorder]="border">
    <div class="course-item__main column">
        <div class="course-item__main__short row">
            <div>
                <span>{{courseItem.title | uppercase}}</span>
                <app-icon class="fav-icon" [ngClass]="{'fav-icon-rated': courseItem.topRated}"
                          [iconType]="icons.starIcon"></app-icon>
            </div>
            <div class="course-item__main__short__duration-year">
                <span>{{courseItem.duration  | courseDuration: duration}}</span>
                <span>{{courseItem.releaseDate | date : 'MM.dd.yyyy'}}</span>
            </div>
        </div>
        <span class="course-item__main__short__description">{{courseItem.description}}</span>
    </div>
    <div class="course-item__buttons row">
        <span class="course-item__buttons__edit btn" (click)="editCourse()" [routerLink]="['/course' , ':' + courseItem.id]">{{assets.edit}}
            <app-icon [className]="icons.classNameRegular" [iconType]="icons.editIcon"></app-icon>
        </span>
        <span class="course-item__buttons__del btn" (click)="deleteCourse($event)">{{assets.delete}}
            <app-icon [className]="icons.classNameRegular" [iconType]="icons.trashIcon"></app-icon>
        </span>
    </div>
</div>
