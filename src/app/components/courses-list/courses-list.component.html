<div class="list">
    <div class="list__list-with=items" *ngIf="courses.length">
        <app-course-item *ngFor="let course of courses | orderByDate: date" [courseItem]="course"></app-course-item>
        <app-load-more></app-load-more>
    </div>
    <div class="list__empty-list" *ngIf="!courses.length">{{emptyListMessage | uppercase}}</div>
</div>
