<form [formGroup]="courseForm" (ngSubmit)="save(courseForm.value)">
    <div class="add-new-form column">
        <app-title-input [form]="courseForm" [errors]="errors"></app-title-input>
        <app-description-input [form]="courseForm" [errors]="errors"></app-description-input>
        <app-date-input [form]="courseForm" [errors]="errors"></app-date-input>
        <app-duration-input [form]="courseForm" [errors]="errors"></app-duration-input>
        <app-authors-input [form]="courseForm" [errors]="errors"></app-authors-input>
        <div class="add-new-form__buttons">
            <button class="btn" [ngClass]="{'disabled': !courseForm.valid}" [disabled]="!courseForm.valid">
                {{assets.save}}
            </button>
            <button class="btn" routerLink="/courses" (click)="resetCurrentCourse()">{{assets.cancel}}</button>
        </div>
    </div>
</form>
