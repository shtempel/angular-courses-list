<form [formGroup]="courseForm" (ngSubmit)="save(courseForm.value)">
    <div class="add-new-form column">
        <app-generic-form-control [form]="courseForm" type="title"></app-generic-form-control>
        <app-generic-form-control [form]="courseForm" type="description"></app-generic-form-control>
        <app-generic-form-control [form]="courseForm" type="date"></app-generic-form-control>
        <app-generic-form-control [form]="courseForm" type="duration"></app-generic-form-control>
        <app-generic-form-control [form]="courseForm" type="authors"></app-generic-form-control>
        <div class="add-new-form__buttons">
            <button class="btn" [ngClass]="{'disabled': !courseForm.valid}" [disabled]="!courseForm.valid">
                {{assets.save}}
            </button>
            <button class="btn" routerLink="/courses">{{assets.cancel}}</button>
        </div>
    </div>
</form>
