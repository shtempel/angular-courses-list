<div [formGroup]="form" class="date">
    <div class="add-new-page__date column">
        <label for="dateId">{{releaseDate}}:</label>

        <div class="error"
             *ngIf="form.controls['releaseDate'].hasError('required') && form.controls['releaseDate'].touched">
            "Date" {{errors.required}}
        </div>

        <input id="dateId" type="date" max="2199-12-31" formControlName="releaseDate"/>
    </div>
</div>
