<div class="header row">
    <div class="header__logo">
        <h2>Logo</h2>
    </div>
    <div class="header__controls">
        <span class="btn header__controls__login" [ngClass]="{'disabled': authStatus}"
              (click)="onLogin()">
            {{assets.login}}
        </span>
        <span class="btn header__controls__logout" [ngClass]="{'disabled': !authStatus}"
              (click)="onLogout()">
            {{assets.logout}}
        </span>
    </div>
</div>
