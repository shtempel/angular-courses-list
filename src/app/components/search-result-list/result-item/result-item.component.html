<div class="result-item column">
    <img class="result-item__poster" src={{movieItem.posterPath}}/>
    <div class="result-item__common">
        <div class="result-item__common__common-title">
            <span class="result-item__common__common-title__title ellipsis-span">{{movieItem.title}}</span>
            <span class="result-item__common__common-title__date">{{movieItem.releaseDate | date: 'yyyy'}}</span>
        </div>
        <span class="result-item__common__genres ellipsis-span">{{movieItem.genres.join(' & ')}}</span>
    </div>
</div>
