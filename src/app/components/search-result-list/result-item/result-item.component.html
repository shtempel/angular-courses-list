<div class="result-item column">
    <img class="result-item__poster" src={{movieItem.posterPath}}/>
    <div class="result-item__common column">
        <div class="result-item__common__common-title">
            <span class="result-item__common__common-title__title ellipsis-span">{{movieItem.title}}
                    <span class="vote-badge" [appVotePadding]="padding" [appHighlightBorder]="ratingBorder">{{movieItem.voteAverage}}</span>
            </span>

            <span class="result-item__common__common-title__date" [appHighlightBorder]="border">{{movieItem.releaseDate | date: 'yyyy'}}</span>
        </div>
        <span class="result-item__common__genres ellipsis-span">{{movieItem.genres.join(' & ')}}</span>
        <span class="result-item__common__ovierview">{{movieItem.overview}}</span>
    </div>
</div>
